<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-email">Email</label>
            <input type="text"  class="form-control" id="new-email">
          </div>
          <div class="form-group">
            <label for="new-physical-address">Address</label>
            <input type="text"  class="form-control" id="new-address">
          </div>
          <button type="submit" class="btn-primary">Add</button>
          <div class="form-group">
            <label for="home">School</label>
            <input type="text" id="school">
          </div>
          <div class="form-group">
            <label for="work">Work Phone</label>
            <input type="text" id="work">
          </div>
          <div class="form-group">
            <label for="emergencyContact">Emergency Contact</label>
            <input type="text" id="emergencyContact">
            </div>
          <div class="form-group">
            <label for="other">Other</label>
            <input type="text" id="other">
          </div>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Email: <span class="new-email"></span></p>
          <p>Address: <span class="new-address"></span></p>



        <button type="submit" class="btn-primary" for="updatePhone">Update Phone</button>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
